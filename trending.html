           margin-left: 100px;

</style>
<script language="Javascript">
MySlides=new Array('crew.jpg','shaitaan.jpg','fighter.jpg','mainatalhoon.jpeg');
const titles=["Crew", "Shaintaan", "Fighter","Main Atal Hoon"];
const ratings=['5stars.png','4stars.png','3stars.png','4stars.png'];
let Slide=0;
function ShowSlides(SlideNumber)
{
Slide=Slide+SlideNumber ;
if (Slide>MySlides.length-1)
{ 
Slide=0;
}
if (Slide<0) 
{ 
Slide=MySlides.length-1;
}
document.DisplaySlide.src=MySlides[Slide];
document.getElementById("thetitle").innerHTML=titles[Slide];
document.rating.src=ratings[Slide];
}
 </script>
</head>
<body>
